<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User greet</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function greet() {
            const userName = document.getElementById("username").value;
            const userPassword = document.getElementById("userpass").value;

            if (userName.length === 0 || userPassword.length === 0) {
                alert("Please fill in all fields");
                return;
            }

            if (userName === "konark" && userPassword === "123") {
                alert("Welcome, Konark");
            } else {
                alert("Wrong username or password");
            }
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <input id="username" type="text" class="form-control" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <input id="userpass" type="password" class="form-control" placeholder="Enter password" />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="greet()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
