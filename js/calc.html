<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <script>
        function sum() {
            let ans;
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);
            const result = document.getElementById("result");
            ans = num1 + num2;
            result.innerHTML = ans;
        }
        function subtraction() {
            let ans;
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);
            const result = document.getElementById("result");
            ans = num1 - num2;
            result.innerHTML = ans;
        }
        function multiplication() {
            let ans;
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);
            const result = document.getElementById("result");

            ans = num1 * num2;
            result.innerHTML = ans;

        }
        function division() {
            let ans;
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);
            const result = document.getElementById("result");
            if (num2 != 0) {
                ans = num1 / num2
                result.innerHTML = ans;
            } else {
                result.innerHTML = "Number 2 cannot be zero";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1>Calculator</h1>
            <div>
                <input type="number" name="number1" id="number1" placeholder="Enter number 1" />
                <input type="number" name="number2" id="number2" placeholder="Enter number 1" />
            </div>
            <div>
                <button class="btn mb-2 btn-primary p-1" onclick="sum()">Sum</button>
                <button class="btn mb-2 btn-info" onclick="subtraction()">Subtraction</button>
                <button class="btn mb-2 btn-warning" onclick="multiplication()">Multiplication</button>
                <button class="btn btn-danger" onclick="division()">Division</button>
            </div>
            <div>Result: <span id="result"></span></div>
        </div>
    </div>
</body>

</html>
