<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container mt-2 w-50 text-white">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>BMI Calculator</h1>
            </div>
        </div>

        <div class="row text-center mt-5">
            <label class="mb-3">
                <div class="mb-2">
                    Height (CMs):
                </div>
                <input type="number" class="w-100" type="text" id="heightInput" />
            </label>
            <label>
                <div class="mb-1">
                    Weigth (KGs):
                </div>
                <input type="number" class="w-100" type="text" id="weightInput" />
            </label>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-primary w-25" onclick="submitHandler()" id="calculateButton">Calculate</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary w-25" onclick="resetHandler()" id="resetButton">Reset</button>
        </div>

        <div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <h3>Result is <span id="result"></span></h3>
                </div>
            </div>
        </div>

        <div>
            <div class="row mt-2">
                <div class="col-md-12 text-center">
                    <h3>You are <span id="metaResult"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
