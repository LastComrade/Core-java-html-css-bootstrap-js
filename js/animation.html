<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bulb
    </title>
    <script>
        function bulbOn() {
            document.getElementById('bulb').src = "images/pic_bulbon.gif";
            document.getElementById('bulb').classList.add('test');
        }

        function bulbOff() {
            document.getElementById('bulb').src = "images/pic_bulboff.gif";
        }
    </script>
</head>

<body>
    <button type="button" onclick="bulbOn()">Ligt On</button>
    <img id="bulb" src="images/pic_bulbon.gif" alt="Light bulb" />
    <button type="button" onclick="bulbOff()">Light Of</button>
</body>

</html>
