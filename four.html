<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>

<body>

    <!--  
            CRUD Operation	 Request Method		     SQL Command

            C - Create 		    POST                    insert
	        R - Read		    GET                     select
	        U - Update		    PUT                     update
	        D - Delete		    DELETE                  Delete 
    -->
  
  
    <form action="#" method="_blank" style="display: flex; flex-direction: column; align-items: center; ">
        <h1>Login Form</h1>
        <label>Username: <input type="text" name="username" /></label>
        <label>Password: <input type="password" name="password" /></label>
        <select multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

        <label>Email: <input type="email" name="email"></label>
        <label>Telephone: <input type="tel" name="telephone"></label>
        <label>Telephone: <input type="tel" name="telephone"></label>

        <label> Languages:
            <input type="checkbox" name="lang" value="Hindi" /> Hindi
            <input type="checkbox" name="lang" value="English" /> English
            <input type="checkbox" name="lang" value="Punjabi" /> Punjabi
        </label>

        <label>
            Comments:
            <textarea rows="10" cols="94" value=""></textarea>
        </label>


        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
    </form>
</body>

</html>
